<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Meter installation app</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table style="width:100%">
        <tr>
          <th><input id="meter-barcode" type=text height=200 size=40 placeholder="Serial number" class=qrcode-text><label class=qrcode-text-btn><input type=file accept="image/*" capture=environment onchange="processBarcode(this, 'meter-barcode');" tabindex=-1></label> </th>
        </tr>
        <tr>
          <th><input id="nic-barcode" type=text size=40 placeholder="NIC seal" class=qrcode-text><label class=qrcode-text-btn><input type=file accept="image/*" capture=environment onchange="processBarcode(this, 'nic-barcode');" tabindex=-1></label> </th>
          </tr>
        <tr>
          <th><input id="wiring-barcode" type=text size=40 placeholder="Wiring seal" class=qrcode-text><label class=qrcode-text-btn><input type=file accept="image/*" capture=environment onchange="processBarcode(this, 'wiring-barcode');" tabindex=-1></label> </th>
          </tr>
    </table>
</body>

<script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
<script  src="js/index.js"></script>

</html>
